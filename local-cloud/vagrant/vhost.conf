<VirtualHost *:80>

    DocumentRoot /var/www/public/admin
    ServerName admin.tailwindapp.dev
    ServerAlias *admin.tailwindapp.dev
    SetEnv APP_ENV development

    ErrorLog  /var/log/apache2/admin.tailwindapp.dev-error_log
    CustomLog /var/log/apache2/admin.tailwindapp.dev-access_log common

    <Directory /var/www/public/admin>
    RewriteEngine On
    RewriteBase /

    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule (.*) index.php?$1 [L,QSA]

</Directory>


</VirtualHost>

